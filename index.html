<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Excel Column Modifier</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <h2>Please Select an Excel File</h2>
      <div id="button-wrapper">
         <!-- Label acting as the button for the file input -->
         <label for="fileInput" class="button-input-label">Choose File</label>
         <input type="file" id="fileInput" class="button-input" />
         <button id="exportButton" class="button">Export to XLSX</button>
      </div>

      <div id="tableContainer"></div>

      <!-- Include the XLSX library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

      <script src="shipments.js"></script>
      <script src="headers.js"></script>
      <script src="readFile.js"></script>
      <script src="app.js"></script>
   </body>
</html>
